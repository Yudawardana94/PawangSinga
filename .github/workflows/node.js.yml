name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Greeting
        run: echo "Hello, world!"

      - name: run npm install
        run: npm install
        
      - name: run npm run lint
        run: npm run lint
        
      - name: run npm run build
        run: npm run build
        
      - name: run npm test
        run: npm test
      
      - name: Another greeting
        run: echo "Hello, world!"
